{% set version = "0.9.27" %}
{% set sha256 = "64ceb6852eda030ff881fa6bb614e6efdfc5d11042cace2f526a6f93d287e92c" %}

package:
  name: diamond
  version: {{ version }}

source:
  url: https://github.com/bbuchfink/diamond/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - boost
    - zlib
  run:
    - boost
    - zlib

test:
  commands:
    - diamond --help 2>&1 > /dev/null

about:
  home: https://github.com/bbuchfink/diamond
  license: AGPL-3.0
  license_family: AGPL
  license_file: LICENSE
  summary: Accelerated BLAST compatible local sequence aligner

extra:
  identifiers:
    - biotools:Diamond
    - doi:10.1038/nmeth.3176
